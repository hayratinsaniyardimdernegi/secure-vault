<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - Login</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%231a5f3c'><path d='M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z'/></svg>">
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-card" id="login-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                    </svg>
                </div>
                <h1>SecureVault</h1>
                <p class="auth-subtitle">Your passwords, encrypted and secure</p>
            </div>
            
            <!-- Error/Success Messages -->
            <div class="message message-error hidden" id="login-error"></div>
            <div class="message message-success hidden" id="login-success"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="login-email">Email Address</label>
                    <input 
                        type="email" 
                        id="login-email" 
                        class="form-input" 
                        placeholder="you@example.com"
                        autocomplete="email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="login-password">Account Password</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        class="form-input form-input-password" 
                        placeholder="Enter your account password"
                        autocomplete="current-password"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    Sign In
                </button>
            </form>
            
            <div class="auth-footer">
                <p class="auth-footer-text">
                    Don't have an account? 
                    <a href="#" class="auth-footer-link" id="show-register">Create one</a>
                </p>
            </div>
        </div>
        
        <!-- Register Form -->
        <div class="auth-card hidden" id="register-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                    </svg>
                </div>
                <h1>Create Account</h1>
                <p class="auth-subtitle">Start securing your passwords today</p>
            </div>
            
            <!-- Error/Success Messages -->
            <div class="message message-error hidden" id="register-error"></div>
            <div class="message message-success hidden" id="register-success"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label class="form-label" for="register-email">Email Address</label>
                    <input 
                        type="email" 
                        id="register-email" 
                        class="form-input" 
                        placeholder="you@example.com"
                        autocomplete="email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="register-password">Account Password</label>
                    <input 
                        type="password" 
                        id="register-password" 
                        class="form-input form-input-password" 
                        placeholder="Create a strong password"
                        autocomplete="new-password"
                        minlength="8"
                        required
                    >
                    <div class="password-strength">
                        <div class="password-strength-bar-container">
                            <div class="password-strength-bar" id="password-strength-bar"></div>
                        </div>
                        <span class="password-strength-text" id="password-strength-text"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="register-confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="register-confirm-password" 
                        class="form-input form-input-password" 
                        placeholder="Confirm your password"
                        autocomplete="new-password"
                        minlength="8"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" id="register-btn">
                    Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                <p class="auth-footer-text">
                    Already have an account? 
                    <a href="#" class="auth-footer-link" id="show-login">Sign in</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Application Scripts -->
    <script src="js/supabaseClient.js"></script>
    <script src="js/crypto.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayrat Yardım - Şifre Yönetimi</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Source+Sans+Pro:wght@400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon - Hayrat Yardım -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%231B5E20'/%3E%3Cstop offset='100%25' stop-color='%234CAF50'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='50' cy='50' r='45' fill='url(%23g)'/%3E%3Cpath d='M50 10 C25 10 10 30 10 50 C10 70 25 90 50 90 C75 90 90 70 90 50 C90 30 75 10 50 10 M50 15 C72 15 85 32 85 50 C85 68 72 85 50 85 C28 85 15 68 15 50 C15 32 28 15 50 15' fill='%23ffffff' opacity='0.3'/%3E%3Cellipse cx='50' cy='50' rx='35' ry='35' fill='none' stroke='%23ffffff' stroke-width='2' opacity='0.5'/%3E%3Cpath d='M50 15 L50 85 M15 50 L85 50' stroke='%23ffffff' stroke-width='1.5' opacity='0.4'/%3E%3Cpath d='M50 15 C35 15 25 30 25 50 C25 70 35 85 50 85' fill='none' stroke='%23ffffff' stroke-width='1.5' opacity='0.4'/%3E%3Cpath d='M50 15 C65 15 75 30 75 50 C75 70 65 85 50 85' fill='none' stroke='%23ffffff' stroke-width='1.5' opacity='0.4'/%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="images/logo_yatay.png">
</head>
<body>
    <div class="auth-container">
        <!-- Login Form -->
        <div class="auth-card" id="login-container">
            <div class="auth-header">
                <div class="auth-logo-img">
                    <img src="images/logo_yatay.png" alt="Hayrat Yardım Logo" class="logo-image">
                </div>
                <p class="auth-subtitle">Şifre Yönetim Sistemi</p>
            </div>
            
            <!-- Error/Success Messages -->
            <div class="message message-error hidden" id="login-error"></div>
            <div class="message message-success hidden" id="login-success"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="login-email">E-posta Adresi</label>
                    <input 
                        type="email" 
                        id="login-email" 
                        class="form-input" 
                        placeholder="ornek@email.com"
                        autocomplete="email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="login-password">Hesap Şifresi</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        class="form-input form-input-password" 
                        placeholder="Hesap şifrenizi girin"
                        autocomplete="current-password"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" id="login-btn">
                    Giriş Yap
                </button>
            </form>
            
            <div class="auth-footer">
                <p class="auth-footer-text">
                    Hesabınız yok mu? 
                    <a href="#" class="auth-footer-link" id="show-register">Hesap oluşturun</a>
                </p>
            </div>
        </div>
        
        <!-- Register Form -->
        <div class="auth-card hidden" id="register-container">
            <div class="auth-header">
                <div class="auth-logo-img">
                    <img src="images/logo_yatay.png" alt="Hayrat Yardım Logo" class="logo-image">
                </div>
                <p class="auth-subtitle">Yeni Hesap Oluşturun</p>
            </div>
            
            <!-- Error/Success Messages -->
            <div class="message message-error hidden" id="register-error"></div>
            <div class="message message-success hidden" id="register-success"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label class="form-label" for="register-email">E-posta Adresi</label>
                    <input 
                        type="email" 
                        id="register-email" 
                        class="form-input" 
                        placeholder="ornek@email.com"
                        autocomplete="email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="register-password">Hesap Şifresi</label>
                    <input 
                        type="password" 
                        id="register-password" 
                        class="form-input form-input-password" 
                        placeholder="Güçlü bir şifre oluşturun"
                        autocomplete="new-password"
                        minlength="8"
                        required
                    >
                    <div class="password-strength">
                        <div class="password-strength-bar-container">
                            <div class="password-strength-bar" id="password-strength-bar"></div>
                        </div>
                        <span class="password-strength-text" id="password-strength-text"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="register-confirm-password">Şifre Tekrar</label>
                    <input 
                        type="password" 
                        id="register-confirm-password" 
                        class="form-input form-input-password" 
                        placeholder="Şifrenizi tekrar girin"
                        autocomplete="new-password"
                        minlength="8"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" id="register-btn">
                    Hesap Oluştur
                </button>
            </form>
            
            <div class="auth-footer">
                <p class="auth-footer-text">
                    Zaten hesabınız var mı? 
                    <a href="#" class="auth-footer-link" id="show-login">Giriş yapın</a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Application Scripts -->
    <script src="js/supabaseClient.js"></script>
    <script src="js/crypto.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
